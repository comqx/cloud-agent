{{- if .Values.cloud.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tiangong-deploy.fullname" . }}-cloud-data
  labels:
    {{- include "tiangong-deploy.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.cloud.persistence.size }}
  {{- if .Values.cloud.persistence.storageClass }}
  storageClassName: {{ .Values.cloud.persistence.storageClass }}
  {{- end }}
{{- end }}

