apiVersion: v1
kind: Service
metadata:
  name: {{ include "tiangong-deploy.fullname" . }}-cloud
  labels:
    {{- include "tiangong-deploy.labels" . | nindent 4 }}
    component: cloud
spec:
  type: {{ .Values.cloud.service.type }}
  ports:
    - port: {{ .Values.cloud.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tiangong-deploy.selectorLabels" . | nindent 4 }}
    component: cloud

