{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tiangong-deploy.fullname" . }}-agent
  labels:
    {{- include "tiangong-deploy.labels" . | nindent 4 }}
    component: agent
spec:
  replicas: {{ .Values.agent.replicas }}
  selector:
    matchLabels:
      {{- include "tiangong-deploy.selectorLabels" . | nindent 6 }}
      component: agent
  template:
    metadata:
      labels:
        {{- include "tiangong-deploy.selectorLabels" . | nindent 8 }}
        component: agent
    spec:
      containers:
      - name: agent
        image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
        imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
        env:
        - name: CLOUD_URL
          value: {{ .Values.agent.cloudURL | quote }}
        - name: WS_SKIP_VERIFY
          value: {{ .Values.agent.wsSkipVerify | default true | quote }}
        - name: AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AGENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_CLUSTER_NAME
          value: {{ .Values.agent.clusterName | default "" | quote }}
        # 节点名称（用于查询节点 IP）
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # Pod 命名空间
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Pod IP（如果使用 hostNetwork 则 Pod IP 就是节点 IP）
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          {{- toYaml .Values.agent.resources | nindent 10 }}
{{- end }}

