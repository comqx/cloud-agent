cloud:
  image:
    repository: tiangong-deploy/cloud
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

agent:
  enabled: true
  replicas: 1
  image:
    repository: tiangong-deploy/agent
    tag: latest
    pullPolicy: IfNotPresent
  # Cloud 服务地址，支持直接使用 wss:// 协议（推荐），也支持 https:// 自动转换
  cloudURL: "wss://tiangong-deploy-cloud:8443"  # 使用 wss:// 协议
  clusterName: ""  # K8s 集群名称，如果为空则从环境变量获取
  # 如果使用自签证书，需要跳过证书验证
  wsSkipVerify: true  # 对于自签证书设置为 true，受信任证书设置为 false
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

ui:
  enabled: true
  image:
    repository: tiangong-deploy/ui
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
  # Cloud 服务地址（用于 Nginx 反向代理）
  cloudURL: "http://tiangong-deploy-cloud:8080"
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

