name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Only trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: comqx
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Cloud
        id: meta-cloud
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/cloud-agent-cloud
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Extract metadata (tags, labels) for Agent
        id: meta-agent
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/cloud-agent-agent
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Extract metadata (tags, labels) for UI
        id: meta-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/cloud-agent-ui
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Cloud image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cloud
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta-cloud.outputs.tags }}
          labels: ${{ steps.meta-cloud.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta-agent.outputs.tags }}
          labels: ${{ steps.meta-agent.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UI image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta-ui.outputs.tags }}
          labels: ${{ steps.meta-ui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

